	<body>
		<nav class="nav">

				<img class="nav__logo" src="./img/instagram-logo.svg" alt="">

			</div>

		</nav>

		<header class="stories">

			<ul class="stories__users">
				<li class="stories__bg">
					<img class="stories__user" src="./img/profiles/black-panther/black-panther-profile.jpg" alt="pantera-negra">
				</li>

					</div>

				</div>

				<img class="cards__photo" src="./img/profiles/yoda/yoda-1.jpg" alt="">

				<div class="cards__interaction">
					<div class="cards__likeandcomment">
						<i class="cards__heart fa fa-heart-o fa-lg" aria-hidden="true"></i>
						<i class="cards__comment fa fa-comment-o fa-lg" aria-hidden="true"></i>
					</div>
					<i class="cards__save fa fa-bookmark-o fa-lg" aria-hidden="true"></i>
				</div>
